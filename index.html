<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشغيل فيديو يوتيوب باستخدام JW Player</title>
    <!-- تضمين مكتبة JW Player -->
    <script src="https://cdn.jwplayer.com/libraries/ID_المكتبة.js"></script>
</head>
<body>
    <!-- عنصر لتضمين المشغل -->
    <div id="my-video"></div>

    <script type="text/javascript">
        jwplayer("my-video").setup({
            file: "https://www.youtube.com/watch?v=TJ9yT0y-Ocw",
            type: "youtube"
        });
    </script>
</body>
</html>
