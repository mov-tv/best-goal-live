  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #081828;
      color: white;
      padding: 15px 10px;
      text-align: center;
    }

    .logo h1 {
      margin: 0;
      font-size: 24px;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-size: 18px;
    }

    .adsense {
      text-align: center;
      margin: 20px 0;
    }

    .container {
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 600px;
      width: 100%;
    }

    /* Input and Button Styles */
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #999;
    }

    button {
      background-color: #00bcd4;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }

    /* Video Styles */
    .video-wrapper {
      margin-top: 20px;
    }

    #video {
      width: 100%;
      border-radius: 5px;
      border: 2px solid #00bcd4;
    }

    /* Share Button */
    .share-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #081828;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    /* Alert Message */
    .alert-message {
      background-color: #f8d7da;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      color: #721c24;
      font-size: 16px;
      display: none;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #081828;
      color: white;
    }

    .footer a {
      color: #00bcd4;
    }

    /* Ad Blocker Styles */
    .adbn-wrap {
      display: none;
      justify-content: center;
      position: fixed;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(217, 217, 217, 0.88);
      backdrop-filter: blur(3px);
      z-index: 999;
    }

    .adbn-wrap div {
      align-self: center;
      width: 70%;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      color: white;
      animation: popupanim ease-out 0.5s;
    }

    .adbn-wrap div button {
      margin-top: 14px;
      background: #ffffff;
      color: #000;
      border: 0;
      border-radius: 4px;
      font-size: 14px;
      padding: 3px 12px;
    }

    @keyframes popupanim {
      from {
        opacity: 0.3;
        transform: translate(0px, 40px);
      }
      to {
        opacity: 1;
        transform: translate(0px, 0px);
      }
    }

    /* Mobile Responsiveness */
    @media screen and (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .footer {
        font-size: 14px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
