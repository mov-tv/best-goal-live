<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مشغل Shaka Player مع دعم اختيار الجودات</title>
    <!-- تضمين مكتبة Shaka Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/controls.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
        }
        #video-container {
            width: 100%;
            max-width: 720px;
            margin: auto;
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
        }
        #controls {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #status.success {
            background-color: #d4edda;
            color: #155724;
        }
        #status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>مشغل Shaka Player مع دعم اختيار الجودات</h1>
    <div id="video-container">
        <video id="video" controls></video>
    </div>
    <div id="controls">
        <label for="manifest-url">رابط الفيديو (manifest URL):</label>
        <input type="text" id="manifest-url" value="https://live-d-01-todtv-da.akamaized.net/variant/v1blackout/spo-hd-08-d/DASH_DASH/Live/channel(spo-hd-08)/manifest.mpd?vcfilter=9bec116b-9c76-4f83-81f6-77bc0444e16d&hdnts=st=1735327271~exp=1735341671~acl=/variant/v1blackout/spo-hd-08-d/*~id=153916ea-9ba7-4b04-8c2c-9c246fb5198e~data=4c43f6b1-b2d9-4ad8-b9b9-3e30b78b0a5a~hmac=5ff415259f19dd4766b8229924f75a6e9c0812ab1aad21c0fa63a536f3be41f2&hdcore=2.11.3">
        <label for="key-id">معرّف المفتاح (Key ID):</label>
        <input type="text" id="key-id" value="0a7934dddc3136a6922584b96c3fd1e5">
        <label for="key">المفتاح (Key):</label>
        <input type="text" id="key" value="676e6d1dd00bfbe266003efaf0e3aa02">
        <button onclick="loadVideo()">تشغيل الفيديو</button>
    </div>
    <div id="status"></div>

    <script>
        // تهيئة Shaka Player
        function initApp() {
            // تثبيت polyfills
            shaka.polyfill.installAll();
            // التحقق من دعم المتصفح
            if (shaka.Player.isBrowserSupported()) {
                // المتصفح مدعوم
                initPlayer();
            } else {
                // المتصفح غير مدعوم
                displayStatus('المتصفح لا يدعم Shaka Player.', 'error');
            }
        }

        // تهيئة المشغل
        function initPlayer() {
            const video = document.getElementById('video');
            const player = new shaka.Player(video);

            // تهيئة الواجهة
            const ui = new shaka.ui.Overlay(player, document.getElementById('video-container'), video);
            const controls = ui.getControls();

            // الاستماع للأخطاء
            player.addEventListener('error', onErrorEvent);
            controls.addEventListener('error', onErrorEvent);

            // الاستماع لحدث التشغيل الناجح
            player.addEventListener('trackschanged', onTracksChanged);
        }

        // معالجة الأخطاء
        function onErrorEvent(event) {
            onError(event.detail);
        }

        function onError(error) {
            console.error('خطأ: ', error);
            displayStatus('فشل في تحميل الفيديو. السبب: ' + error.message, 'error');
        }

        // عند تغيير المسارات (يدل على نجاح التحميل)
        function onTracksChanged() {
            displayStatus('تم تحميل الفيديو بنجاح.', 'success');
        }

        // تحميل الفيديو
        async function loadVideo() {
            const manifestUri = document.getElementById('manifest-url').value;
            const keyId = document.getElementById('key-id').value;
            const key = document.getElementById('key').value;

            if (!manifestUri) {
                displayStatus('يرجى إدخال رابط الفيديو.', 'error');
                return;
            }

            const video = document.getElementById('video');
            const player = new shaka.Player(video);

            // تهيئة ClearKey إذا تم إدخال المفتاح
            if (keyId && key) {
                const clearKeys = {};
                clearKeys[keyId] = key;
                player.configure({
                    drm: {
                        clearKeys: clearKeys
                    }
                });
            }

            try {
                await player.load(manifestUri);
                console.log('تم تحميل الفيديو بنجاح.');
                displayStatus('تم تحميل الفيديو بنجاح.', 'success');
            } catch (error) {
                onError(error);
            }
        }

        // عرض حالة التشغيل
        function displayStatus(message, status) {
            const statusDiv = document.getElementId('status');
            statusDiv.textContent = message;
            statusDiv.className = status;
            statusDiv.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
