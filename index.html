<!DOCTYPE html>
<html>
<head>
    <title>Shaka Player Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.1/shaka-player.compiled.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            width: 80%;
            max-width: 1280px;
            aspect-ratio: 16/9;
            background: #000;
        }
    </style>
</head>
<body>
    <video id="video" controls autoplay></video>
    <script>
        async function initPlayer() {
            // تحديد الفيديو
            const video = document.getElementById('video');
            const manifestUri = 'https://shls-mbc1na-prod-dub.shahid.net/out/v1/84ab37e99d6e4b16b33c6600f94f6ccb/index.m3u8';

            // إنشاء مشغل Shaka
            const player = new shaka.Player(video);

            // إضافة تسجيل الأخطاء
            player.addEventListener('error', onErrorEvent);

            // تحميل الفيديو
            try {
                await player.load(manifestUri);
                console.log('تم تشغيل الفيديو بنجاح!');
            } catch (error) {
                console.error('خطأ أثناء تحميل الفيديو:', error);
            }
        }

        function onErrorEvent(event) {
            console.error('خطأ:', event.detail);
        }

        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
