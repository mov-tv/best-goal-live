<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Shaka Player with JW Design</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.1/shaka-player.compiled.js"></script>
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #video-container {
            width: 80%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            background: #000;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        #jwplayerDiv {
            width: 100%;
            height: 100%;
        }

        .jw-icon-fullscreen {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="jwplayerDiv"></div>
    </div>

    <script>
        // دالة لاستخراج المعلمات من الرابط
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                manifest: params.get('manifest'),
                drmKey: params.get('drmkey'),
                normal: params.get('normal')
            };
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const { manifest, drmKey, normal } = getQueryParams();

            if (!manifest) {
                console.error('المعلمة manifest مطلوبة لتشغيل الفيديو.');
                return;
            }

            // إذا كان normal موجودًا، يتم تشغيل الفيديو العادي
            if (normal === 'true') {
                console.log('تشغيل فيديو عادي:', manifest);

                const player = jwplayer("jwplayerDiv").setup({
                    file: manifest,
                    width: "100%",
                    height: "100%",
                    autostart: true,
                    skin: {
                        name: "glow"
                    }
                });

                player.on('ready', () => {
                    player.setFullscreen(true);
                });

                return;
            }

            // إذا كانت معلمات DRM موجودة، يتم تشغيل فيديو محمي بـ DRM
            if (drmKey) {
                const [keyId, keyValue] = drmKey.split(':');
                if (!keyId || !keyValue) {
                    console.error('صيغة drmkey غير صحيحة. يجب أن تكون على الشكل keyId:keyValue');
                    return;
                }

                const videoContainer = document.createElement('video');
                videoContainer.controls = true;
                videoContainer.style.display = 'none';
                document.body.appendChild(videoContainer);

                const shakaPlayer = new shaka.Player(videoContainer);

                shakaPlayer.configure({
                    drm: {
                        clearKeys: {
                            [keyId]: keyValue
                        }
                    }
                });

                try {
                    await shakaPlayer.load(manifest);
                    console.log('تم تحميل الفيديو المحمي بـ DRM بنجاح.');

                    const player = jwplayer("jwplayerDiv").setup({
                        file: manifest,
                        width: "100%",
                        height: "100%",
                        type: "dash",
                        autostart: true,
                        drm: {
                            clearkey: {
                                keyId: keyId,
                                key: keyValue
                            }
                        },
                        skin: {
                            name: "glow"
                        }
                    });

                    player.on('ready', () => {
                        player.setFullscreen(true);
                    });

                } catch (error) {
                    console.error('حدث خطأ أثناء تحميل الفيديو المحمي:', error);
                }

                return;
            }

            console.error('يجب توفير المعاملات المناسبة لتشغيل الفيديو (normal أو drmkey).');
        });
    </script>
</body>
</html>
